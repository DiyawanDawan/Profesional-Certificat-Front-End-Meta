<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <fieldset>
        <legend>Massage Info</legend>
    <form action="my_action_page">
        <label for="type_massage">Type Equisen</label><br>
        <input list="type_massage" name="type_massage">
        <datalist id="type_massage" name="type_massage">
            <option value="Java">
            <option value="Python">
            <option value="JavaScript">
            <option value="html">
        </datalist><br>
        <label for="topict">Topick</label><br>
        <select name="topict" id="topict_list">
            <option value="Java">What is Java ?</option>
            <option value="Python">What is Phython ?</option>
            <option value="JavaScript">What is JavaScript?</option>
            <option value="html">What is HTML ?</option>
        </select><br>
        <label for="username">Username</label><br>
        <input type="text" id="name" name="usernmae" placeholder="Input your name" required><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="Input Your Password" required><br>
        <br>
        <label for="massage">Massage</label><br>
        <textarea name="response" id="massage" cols="30" rows="10"></textarea><br>
        <button type="button" onclick="alert('Thank You')">Submit</button>
    </form>
</fieldset>
</body>
</html>
